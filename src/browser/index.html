<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contacts Client</title>

  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1">

  <link rel="icon" type="image/png" href="/images/favicon.png">
  <link rel="stylesheet" type="text/css" href="<%= htmlWebpackPlugin.files.css[0] %>">
</head>
<body>
  <div id="contacts-client">
    <contacts-app></contacts-app>
  </div>

  <script src="<%= htmlWebpackPlugin.files.js[0] %>"></script>
  <script
    defer
    src="https://maps.googleapis.com/maps/api/js?key=<%= htmlWebpackPlugin.options.appVars.google.apiKey %>&libraries=places&callback=vue.dependencies.google.places.ready"
  ></script>
</body>
</html>
